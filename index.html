<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webistry x LeWagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="container">
    <div class="container-img-h1">
      <div class="container-images">
        <div>
          <img src="images/webistry.png" alt="webistry pic" class="img-web">
        </div>
        <div>
          <img src="images/lewagon.png" alt="lewagon pic" class="img-wagon">
        </div>
      </div>
      <h1 class="title"><span>Level Up</span> your coding<br> skills with Webistry.</h1>
    </div>

    <div class="container-form">
      <div>
        <h3>Let's get started by knowing<br> more about you.</h3>
      </div>

      <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter you name"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>

        <label for="language">What's your favorite coding language?</label><br>
        <input type="text" id="language" name="language" placeholder="Javascript"><br>

        <input type="checkbox" id="checkbox" name="checkbox" value="Boat">
        <label for="checkbox">The information provided above is accurate</label><br>

        <input type="submit" id="submit" value="Level Up">
      </form>

    </div>
  </div>
</main>
<script src="main.js"></script>
</body>
</html>
